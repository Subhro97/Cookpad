<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodelo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <!-------------------header--------------------->
    <div class="header">
      <div class="small-container">
        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" class="high-res-image" />
      </div>
      
      <div class="input-container">
        <div class="search-container">
            <i class="fas fa-search"></i>
          </div>
        <input type="text" class="input" placeholder="Search for Recepie" />
      </div>
    </div>

    <!--------------------Cards------------------------->
    <div class="cards-container">
      <div class="row">
        <div class="card-1 hover">
          <div class="container">
            <h2>North Indian Cuisines</h2>
          </div>
        </div>
        <div class="card-2 hover">
          <div class="container">
            <h2>South Indian Cuisines</h2>
          </div>
        </div>
        <div class="card-3 hover">
          <div class="container">
            <h2>Chinese Cuisines</h2>
          </div>
        </div>
        <div class="card-4 hover">
          <div class="container">
            <h2>Beverages</h2>
          </div>
        </div>
      </div>
    </div>


    <!------------------Collections-------------------->
    <div class="collections">
        <h1 class="title">Collections</h1>
        <div class="c-row">
          <div class="col-1">
            <div class="c1-container">
              <h3 class="c-name" style="color: white;">Great Breakfasts</h3>
              <i class="fas fa-caret-right c"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="c2-container">
              <h3 class="c-name" style="color: white;">Veggie Friendly</h3>
              <i class="fas fa-caret-right c c2"></i>
            </div>
          </div>
          <div class="col-3">
            <div class="c3-container">
              <h3 class="c-name" style="color: white;">Butter Chicken</h3>
              <i class="fas fa-caret-right c c3"></i>
            </div>
          </div>
          <div class="col-4">
            <div class="c4-container">
              <h3 class="c-name" style="color: white;">Sweet Tooth</h3>
              <i class="fas fa-caret-right c c4"></i>
            </div>
          </div>
        </div>
    </div>

    <!----------------Video-Section--------------------->
      <div class="title-container">
        <h1 class="v-title">Featured Recepies</h1>
      </div>
      <div class="video-container">
        <video class="video" src="Images\video-1.mp4" controls></video>
      </div>

  </body>
</html>
